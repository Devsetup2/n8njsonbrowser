
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation JSON Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="setupdev" data-description="Support me a coffee!" data-message="Thank you :)) " data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

</head>

<body class="bg-gray-900 text-gray-200 font-sans">

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                <i class="fa-brands fa-firefox-browser" style="color: #FFD43B;"></i> Automation JSON Browser
            </h1>
            <p class="text-gray-400">N8N JSON Browser <i class="fa-solid fa-signature" style="color: #FFD43B;"></i></p>
        </header>

        <div class="mb-8">
            <div class="relative mb-6">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-500"></i>
                </span>
                <input type="text" id="search-input" placeholder="e-commerce, AI, sales..."
                    class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div id="category-filters" class="flex flex-wrap justify-center gap-2 md:gap-3">
                </div>
        </div>

        <main id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </main>
        
        <div id="no-results" class="text-center text-gray-500 py-16 hidden">
            <i class="fas fa-box-open fa-3x mb-4"></i>
            <p class="text-xl">No results matching your criteria were found.</p>
        </div>
    </div>
    <!--Favoriler--->
    <!-- Favoriler Modal -->
<div id="favorites-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center p-4">
    <div class="backdrop-blur-lg bg-white/5 border border-white/10 rounded-xl w-full max-w-md shadow-2xl">
        <div class="flex justify-between items-center p-6 border-b border-white/10">
            <div class="flex items-center">
                <i class="fas fa-heart text-red-400 text-xl mr-3"></i>
                <h3 class="text-xl font-bold text-white">Favorilerim</h3>
            </div>
            <button id="close-favorites-modal" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <div class="p-6">
            <div id="favorites-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                <!-- Favori otomasyonlar buraya eklenecek -->
                <div id="empty-favorites" class="text-center py-10">
                    <i class="fas fa-heart text-gray-500 text-3xl mb-3"></i>
                    <p class="text-gray-400">Henüz favori eklenmemiş</p>
                    <p class="text-sm text-gray-500 mt-2">Otomasyonları beğenerek buraya ekleyebilirsiniz</p>
                </div>
            </div>
        </div>
        
        <div class="p-6 border-t border-white/10 flex justify-between items-center">
            <div class="text-sm text-gray-400">
                <span id="favorites-count">0</span> favori
            </div>
            <button id="clear-all-favorites" class="px-4 py-2 bg-red-500/20 text-red-300 rounded-lg hover:bg-red-500/30 transition-colors text-sm">
                <i class="fas fa-trash-alt mr-2"></i>Tümünü Temizle
            </button>
        </div>
    </div>
</div>

<!-- Favoriler Butonu (Sağ Üst Köşe) -->
<button id="favorites-toggle" class="fixed top-4 right-4 z-50 group">
    <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-r from-pink-500/30 to-red-500/30 rounded-full blur-lg opacity-70 group-hover:opacity-100 transition-opacity"></div>
        <div class="relative backdrop-blur-lg bg-white/10 border border-white/20 rounded-full p-3 shadow-xl hover:bg-white/15 transition-all">
            <i class="fas fa-heart text-white text-xl"></i>
            <span id="favorites-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </div>
    </div>
</button>


    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
