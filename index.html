  body {

  background-color: #555;
  border-radius: 20px;
  top: 0; left: 0; right: 0; bottom: 0;

  position: absolute;
  content: "";

  width: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
}

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h2>N8n BROWSER</h2>

  <input type="email" id="email" placeholder="E-posta">
  <input type="password" id="password" placeholder="≈ûifre">

  <div class="remember">
    <span>S√ºrekli a√ßƒ±k tut</span>
    <label class="switch">
      <input type="checkbox" id="rememberMe">
      <span class="slider"></span>
    </label>
  </div>

  <button onclick="login()">Giri≈ü Yap</button>
  <p id="message"></p>
</div>
    
</body>
</html>

    <script>
// dashboard.html'de
const { data: { session } } = await supabase.auth.getSession();

if (!session) {
  window.location.href = "index.html";
}
//g√ºncell
const supabaseUrl = "https://uhilmiekxkfdivejkebx.supabase.co";
const supabaseKey = "sb_publishable_ePVudy96lnfrBC7fApdILw_mcFhoxrF";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function login() {
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const rememberCheckbox = document.getElementById("rememberMe");
  const message = document.getElementById("message");

  // Null kontrol√º - HATA D√úZELTƒ∞LDƒ∞
  if (!emailInput || !passwordInput || !rememberCheckbox || !message) {
    console.error("Form elementleri bulunamadƒ±!");
    return;
  }

  const email = emailInput.value.trim();
  const password = passwordInput.value;
  const remember = rememberCheckbox.checked;

  message.innerText = "";
  message.className = "";

  // Validasyon - HATA D√úZELTƒ∞LDƒ∞
  if (!email || !password) {
    message.innerText = "E-posta ve ≈üifre giriniz";
    message.className = "error";
    return;
  }

  // Email format kontrol√º - YENƒ∞ EKLENDƒ∞
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    message.innerText = "Ge√ßerli bir e-posta adresi giriniz";
    message.className = "error";
    return;
  }

  // Butonu devre dƒ±≈üƒ± bƒ±rak - YENƒ∞ EKLENDƒ∞
  const loginBtn = document.querySelector("button[type='submit']");
  const originalBtnText = loginBtn?.textContent;
  if (loginBtn) {
    loginBtn.disabled = true;
    loginBtn.textContent = "Giri≈ü yapƒ±lƒ±yor...";
  }

  try {
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      // Hata mesajƒ± iyile≈ütirildi
      if (error.message.includes("Invalid login credentials")) {
        message.innerText = "E-posta veya ≈üifre yanlƒ±≈ü";
      } else if (error.message.includes("Email not confirmed")) {
        message.innerText = "E-posta adresinizi doƒürulayƒ±n";
      } else {
        message.innerText = `Giri≈ü hatasƒ±: ${error.message}`;
      }
      message.className = "error";
      return;
    }

    // ‚úÖ Gƒ∞Rƒ∞≈û BA≈ûARILI
    message.innerText = "Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...";
    message.className = "success";

    const storage = remember ? localStorage : sessionStorage;
    storage.setItem("sb-session", JSON.stringify(data.session));
    localStorage.setItem("remember", remember);

    // Supabase session'ƒ± g√ºncelle - YENƒ∞ EKLENDƒ∞
    await supabase.auth.setSession(data.session);

    // 1 saniye bekle ve y√∂nlendir - YENƒ∞ EKLENDƒ∞
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1000);

  } catch (error) {
    console.error("Beklenmeyen hata:", error);
    message.innerText = "Sistem hatasƒ±. L√ºtfen tekrar deneyin.";
    message.className = "error";
  } finally {
    // Butonu tekrar aktif et - YENƒ∞ EKLENDƒ∞
    if (loginBtn) {
      loginBtn.disabled = false;
      loginBtn.textContent = originalBtnText;
    }
  }
}

// Enter tu≈üu ile giri≈ü - YENƒ∞ EKLENDƒ∞
document.addEventListener("DOMContentLoaded", function() {
  const passwordInput = document.getElementById("password");
  if (passwordInput) {
    passwordInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  }

  const emailInput = document.getElementById("email");
  if (emailInput) {
    emailInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("password")?.focus();
      }
    });
  }
});

// ≈ûifre g√∂ster/gizle - YENƒ∞ EKLENDƒ∞
function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.querySelector(".toggle-password");
  
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    if (toggleIcon) toggleIcon.textContent = "üôà";
  } else {
    passwordInput.type = "password";
    if (toggleIcon) toggleIcon.textContent = "üëÅÔ∏è";
  }
}

        
     

    </script>
