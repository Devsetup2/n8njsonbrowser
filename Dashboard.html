<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation JSON Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="setupdev" data-description="Support me a coffee!" data-message="Thank you :)) " data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

<style>
    /* Toast Animation */
    .toast-notification {
        animation: slideInRight 0.3s ease-out;
    }
    
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    /* JSON Syntax Highlighting */
    .json-key { color: #9cdcfe; }
    .json-string { color: #ce9178; }
    .json-number { color: #b5cea8; }
    .json-boolean { color: #569cd6; }
    .json-null { color: #569cd6; }
    
    /* Card Hover Effects */
    .automation-card {
        transition: all 0.3s ease;
    }
    
    .automation-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
</style>
<body class="bg-gray-900 text-gray-200 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-3">

                    <i class="fa-brands fa-firefox-browser text-2xl" style="color: #FFD43B;"></i>
                    <span class="text-xl font-bold text-white">Automation Browser</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="user-profile" class="flex items-center space-x-2 cursor-pointer">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8">
        <!-- Rest of your existing dashboard content -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                <i class="fa-brands fa-firefox-browser" style="color: #FFD43B;"></i> Automation JSON Browser
            </h1>
            <p class="text-gray-400">N8N JSON Browser <i class="fa-solid fa-signature" style="color: #FFD43B;"></i></p>
        </header>

        <!-- ... rest of your existing dashboard.html content ... -->

</body>
